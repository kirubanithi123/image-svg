<?xml version="1.0" encoding="UTF-8"?>
<!-- BIMI-ready: SVG Tiny 1.2, square canvas, no fonts, no external resources -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2"
     baseProfile="tiny"
     width="256" height="256"
     viewBox="0 0 256 256" >
  <!-- Circle background (change fill to your brand color) -->
  <circle cx="128" cy="128" r="128" fill="#0b2545" />

  <!-- "W" made from a closed path (filled white) -->
  <!-- This is a simple geometric W â€” I used only path commands (no text/font) -->
  <path d="M48 72 
           L88 200 
           L128 112 
           L168 200 
           L208 72 
           L176 72 
           L128 160 
           L80 72 Z"
        fill="#ffffff" />
</svg>
